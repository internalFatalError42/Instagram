<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instaclone</title>
    <link rel="icon" type="" href="">
    <link type="text/css" href="style.css" rel="stylesheet" media="screen">
    <script src="script.js"></script>

</head>
<body onload="load()">
    <header>
        <section class="header-section">
            <div class="left-section">
                <img class="header-logo" src="img/shit.png" alt="logo">
                <h1 class="header-title">Instaclone</h1>
            </div>
            <div class="right-section">
                <img class="like-img" src="img/heart.png">
                <img src="img/talk.png" alt="" class="talk-img">
                <img src="img/send.png" alt="" class="send-img">
            </div>
        </section>
    </header>
    <main>
        <nav class="users">
            <img src="img/avatars/avatar1.svg" alt="user1">
            <img src="img/avatars/avatar2.svg" alt="user2">
            <img src="img/avatars/avatar3.svg" alt="user3">
            <img src="img/avatars/avatar4.svg" alt="user4">
            <img src="img/avatars/avatar5.svg" alt="user5">
        </nav>
        <section class="main-section" id="main-section"></section>
    </main>
    <footer>
        <section class="footer-section"></section>
    </footer>
    <!-- <script type="module" src="script.js"></script> -->
</body>
</html>
